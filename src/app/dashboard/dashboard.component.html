<div class="my-3">
  <div class="pt-1 px-3">
    <h2 class="text-white">Price History</h2>
  </div>
  <apx-chart
    [stroke]="stroke"
    [series]="series"
    [chart]="chart"
    [dataLabels]="dataLabels"
    [markers]="markers"
    [title]="title"
    [fill]="fill"
    [yaxis]="yaxis"
    [xaxis]="xaxis"
    [tooltip]="tooltip"
    [autoUpdateSeries]="true"
  ></apx-chart>
</div>
